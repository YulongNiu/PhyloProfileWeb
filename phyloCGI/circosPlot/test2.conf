
<<include etc/colors_fonts_patterns.conf>>

<<include ideogram.conf>>
<<include ticks.conf>>

<image>
<<include etc/image.conf>>
radius* = 3000p
</image>

chromosomes_units           = 1000000
chromosomes_display_default = yes

karyotype = data/karyotype/karyotype.human.txt
#karyotype = data/karyotype/karyotype.drosophila.txt
#karyotype = data/karyotype/karyotype.mouse.txt
#karyotype = data/karyotype/karyotype.rat.txt

### multiple genomes

# to draw chromosomes from multiple karyotypes, provide comma-separated list of files
#karyotype          = data/karyotype/karyotype.human.hg19.txt,data/karyotype/karyotype.mouse.txt,data/karyotype/karyotype.rat.txt
# adjust color using regular expressions matching chromosome names
#chromosomes_color  = /hs/:red;/mm/:green;/rn/:blue

<plots>
<plot>
type             = text
color            = black
file             = data/phylo/labelGene.txt

# inside circle
# r0 = 0.4r
# r1 = 0.8r

# on tick scale
r0 = 1.04r
r1 = 1.04r+500p

show_links     = yes
#link_dims      = 0p,0p,50p,0p,10p
link_dims      = 2p,2p,2p,2p,2p
link_thickness = 1p
link_color     = red

padding        = 2p
rpadding       = 2p

label_snuggle         = yes
max_snuggle_distance  = 1r
snuggle_tolerance     = 0.25r
snuggle_sampling      = 2
snuggle_link_overlap_test = yes
snuggle_link_overlap_tolerance = 2p
snuggle_refine        = yes
label_rotate = yes
label_size   = 13p
label_font   = condensed

<rules>
<rule>
importance = 90
condition  = var(value) eq "ATP5A1"
color = dblue
</rule>
<rule>
importance = 85
condition  = var(value) eq "ATP5B"
color = dyellow
</rule>
<rule>
importance = 80
condition  = var(value) eq "ATP5C1"
color = dred
</rule>
<rule>
importance = 75
condition  = var(value) eq "ATP5O"
color = dgreen
</rule>
<rule>
importance = 70
condition  = var(value) eq "ATP5D"
color = dpurple
</rule>
<rule>
importance = 65
condition  = var(value) eq "ATP5E"
color = dorange
</rule>
</rules>
</plot>

